<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>

    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Silver–Black Glitter Background */
        background:
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 40%),
            radial-gradient(circle at 80% 70%, rgba(255,255,255,0.12), transparent 45%),
            linear-gradient(135deg, #0f0f0f, #3a3a3a, #0f0f0f);
        background-size: 200% 200%;
        animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Glass / Transparent Card */
    .login {
        width: 480px;
        padding: 35px;
        border-radius: 16px;

        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);

        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
        text-align: center;
        color: #f5f5f5;
        margin-bottom: 10px;
    }

    legend {
        text-align: center;
        color: #e0e0e0;
        font-weight: bold;
        margin-bottom: 20px;
        display: block;
    }

    .mb-3 {
        margin-bottom: 15px;
    }

    .form-label {
        color: #f0f0f0;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;

        background: rgba(255, 255, 255, 0.85);
        font-size: 14px;
    }

    .form-control:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(192, 192, 192, 0.8);
    }

    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;

        background: linear-gradient(135deg, #c0c0c0, #2b2b2b);
        color: #fff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    h2 {
        margin-top: 20px;
        text-align: center;
        color: #ffffff;
    }
</style>

</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0–100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0–100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Maths Score">
            </div>
        </form>

        <h2>
            THE prediction is {{ results }}
        </h2>
    </div>
</body>
</html>
